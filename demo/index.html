<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <title>Hello World</title>
</head>
<body>
<div class="app">
  <h1>First page</h1>
  <div id="deviceready" class="blink">
    <p class="event listening">Connecting to Device</p>
    <p class="event received">Device is Ready</p>
    <button onclick="testLocalstorage()">testLocalstorage</button><br/><br/>
    <button onclick="window.plugins.socialsharing.share('Message only', null, null, null, function(msg) {alert(msg)}, function(msg) {alert(msg)})">social sharing (needs plugin)</button><br/><br/>
    <button onclick="alert('running cordova ' + device.cordova + ' on ' + device.platform)">device test (needs plugin)</button>
    <button onclick="loadXHR()">XHR</button>
    <br/>
    <br/>
    <a href="http://www.x-services.nl/blog" target="_blank">external link</a>

  </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script>
  window.onerror = function(msg, file, line) {
    alert(msg + '; ' + file + '; ' + line);
  };

  function testLocalstorage() {
    localStorage.setItem("foo", "bar");
    alert("stored and retrieved from LS: " + localStorage.getItem("foo"));
  }

  function loadXHR() {
    !function(get){
      XMLHttpRequest.prototype.get = function (data) {
        alert("xhr get: " + data);
        get.call(this, data);
      }
    }(XMLHttpRequest.prototype.get);

    !function(send){
      XMLHttpRequest.prototype.send = function (data) {
        alert("xhr send: " + data);
        send.call(this, data);
      }
    }(XMLHttpRequest.prototype.send);

    $.ajax({
      url: "secondpage.html"
    }).done(function() {
      alert('done');
    }).fail(function(msg) {
      alert('fail: ' + JSON.stringify(msg));
    });
  }
</script>
<!--iframe src="https://www.scirra.com/demos/c2/particles/"></iframe-->
</body>
</html>
